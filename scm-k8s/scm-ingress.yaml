apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scm-ingress
  namespace: scm-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - albinbinu.dev
      secretName: albinbinu-tls   # cert-manager will fill this with the cert
  rules:
  - host: albinbinu.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
