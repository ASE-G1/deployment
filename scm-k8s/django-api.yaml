apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-api
  namespace: scm-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-api
  template:
    metadata:
      labels:
        app: django-api
    spec:
      containers:
      - name: django
        image: asescmacr.azurecr.io/scm-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        # DB_* envs â€“ already there
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: scm-db-secret
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: scm-db-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: scm-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: scm-db-secret
              key: DB_PASSWORD
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: scm-db-secret
              key: DB_PORT
        - name: DB_SSLMODE
          valueFrom:
            secretKeyRef:
              name: scm-db-secret
              key: DB_SSLMODE
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: DJANGO_SECRET_KEY
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: REDIS_URL
          value: "rediss://:ntjC4w4dd8EoYROnkuveu25tqc73bl4TNAzCaGjnanw=@ase-redis2.redis.cache.windows.net:6380/0"

---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: scm-app
spec:
  selector:
    app: django-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

